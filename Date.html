<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    let date = new Date("October 10, 22:30:00");
    let nam = 24;
    document.write("Tôi đã sống "+nam+" năm");
    document.write("<br/>");
    document.write("Tôi đã sống "+nam*12+" tháng");
    document.write("<br/>");
    document.write("Tôi đã sống "+nam*12*30+" ngày");
    document.write("<br/>");
    document.write("Tôi đã sống "+nam*12*30*24+" giờ");
    document.write("<br/>");
    document.write("Tôi đã sống "+nam*24*30*60*60+" phút");
    document.write("<br/>");
    document.write("Tôi đã sống "+nam*24*30*3600*60+" giây");
    document.write("<br/>");
</script>
</body>
</html>
