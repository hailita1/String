<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>

<body>
<script>
    function countWords(str) {
        let regexp = /\s/g;
        let result = 1;
        result = str.match(regexp);
        return result.length + 1;
    }

    let check = countWords("Nhu Anh ngu nhu con cho");
    alert(check);
</script>
</body>
