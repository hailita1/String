<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pass</title>
</head>
<body>
<script>
    function isPass(str) {
        let regexp = /^[0-9]{4,8}[!@#$%^&*]+[a-z]+$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }

    alert(isPass("123654!#@b"));
    alert(isPass("444434314"));
</script>
</body>
</html>
