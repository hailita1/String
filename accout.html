<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<script>
    regexp = /[_a-z0-9]{6,}$/;
    function checkAccount(str) {
        if (regexp.test(str)) {
           return true;
        } else  {
            return false
        }
    }
    let account = '_123456';
    alert(checkAccount(account));

</script>
</body>
</html>
