<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số điện thoại</title>
</head>
<body>
<script>
    regexp = /^[(0-9)]+ [-(0]+[1-9]{9}[)]$/;
    function checkSdt(str) {
        if (regexp.test(str)){
            return true;
        } else {
            return false;
        }
    }
    let sdt = '(84)-(0978489648)';
    alert(checkSdt(sdt));
</script>
</body>
</html>
