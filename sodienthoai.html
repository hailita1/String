<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số điện thoại</title>
</head>
<body>
<script>
    let regexp = /^\(?([0-9]{2})\)?[-. ]?\(?([0]+[0-9]{9})\)?$/;   
    function checkSdt(str) {
        if (regexp.test(str)){
            return true;
        } else {
            return false;
        }
    }
    let sdt = '(84)-(0978489648)';
    alert(checkSdt(sdt));
    Sdt = '(a8)-(22222222)';
    alert(checkSdt(Sdt));
</script>
</body>
</html>
